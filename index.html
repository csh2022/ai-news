<html>
  <head>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5929105174129224"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f3f5] px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#111618]">

                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2 class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em]">AI News</h2>
          </div>
            <div class="flex items-center gap-9">
              <!-- 删除Home导航链接 -->
              <!-- 删除Large Language Models和AI in Healthcare导航链接 -->
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#607c8a] flex border-none bg-[#f0f3f5] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111618] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f5] focus:border-none h-full placeholder:text-[#607c8a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <!-- 删除小铃铛按钮 -->
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBip92LoFl0n-LKIs1KnmI6eeTC_FMG2rJptnsK8cewiKCfLGO2RF4rThSXpvtTJQgAlrddXCnc24bv2DKMcRH-xhjN7TRqu0tojswiONvmU82d-zSbhqzXDMbm4Xizv8Hi9bR70NzZ2AUM5mU3uHC2Qnafc_kqwgDU6tP7OMLS1hpPhtWAVGM3wIjjcE1kQjd-Hq2gFF79gaLwqY8rcNWpnwnXOrPAkZWvpT-J35FQ_z5ClGdnap1nh0o1FtsfzGZNywI68Dkk4ViQ");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-8">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h1 class="text-[#111618] tracking-light text-[36px] font-bold leading-tight px-4 text-left pb-8 pt-12">Latest AI News</h1>
            
            <!-- 分类显示 -->
            <div id="categories-display" class="flex flex-wrap gap-4 px-4 pb-8">
            <!-- 分类将通过JavaScript动态生成 -->
            </div>
            
            <!-- 新闻内容容器 -->
            <div id="news-container" class="space-y-6">
            <!-- 新闻内容将通过JavaScript动态生成 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let allNewsData = []; // 存储所有新闻数据
  
      // 获取新闻数据
      async function fetchNews() {
        try {
          const response = await fetch('http://localhost:18081/api/news');
          allNewsData = await response.json();
          renderNews(allNewsData);
          setupSearch(); // 初始化搜索功能
          displayCategories(); // 显示分类
        } catch (error) {
          console.error('获取新闻数据失败:', error);
          document.getElementById('news-container').innerHTML = 
            '<p class="text-center text-[#607c8a] p-8">加载新闻失败，请检查后端服务是否启动</p>';
        }
      }
  
      // 显示所有分类
      function displayCategories() {
        const categories = [...new Set(allNewsData.map(news => news.category))];
        const categoriesContainer = document.getElementById('categories-display');
        
        categoriesContainer.innerHTML = `
          <div class="flex flex-wrap gap-3 items-center mb-4">
            ${categories.map(category => `
              <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" value="${category}" class="category-checkbox sr-only peer" 
                       onchange="toggleCategory('${category}')">
                <span class="px-3 py-1 rounded-full text-sm font-medium bg-[#f0f3f5] text-[#607c8a] 
                       peer-checked:bg-[#007bff] peer-checked:text-white transition-colors duration-200">
                  ${category}
                </span>
              </label>
            `).join('')}
          </div>
        `;
      }

      let selectedCategories = new Set();
      
      // 切换分类选择
      function toggleCategory(category) {
        const checkbox = document.querySelector(`input[value="${category}"]`);
        
        if (checkbox.checked) {
          selectedCategories.add(category);
        } else {
          selectedCategories.delete(category);
        }
        
        filterNews();
      }
      
      // 根据选中的分类筛选新闻
      function filterNews() {
        const searchInput = document.querySelector('input[placeholder="Search"]');
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        let filteredNews = allNewsData;
        
        // 应用分类筛选
        if (selectedCategories.size > 0) {
          filteredNews = filteredNews.filter(news => 
            selectedCategories.has(news.category)
          );
        }
        
        // 应用搜索筛选
        if (searchTerm !== '') {
          filteredNews = filteredNews.filter(news => 
            news.title.toLowerCase().includes(searchTerm) ||
            news.category.toLowerCase().includes(searchTerm) ||
            news.summary.toLowerCase().includes(searchTerm)
          );
        }
        
        renderNews(filteredNews);
      }

      // 设置搜索功能
      function setupSearch() {
        const searchInput = document.querySelector('input[placeholder="Search"]');
        
        searchInput.addEventListener('input', debounce(function(e) {
          filterNews();
        }, 300));
      }
  
      // 防抖函数
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }
  
      // 渲染新闻卡片
      function renderNews(newsData) {
        const newsContainer = document.getElementById('news-container');
        newsContainer.innerHTML = '';
  
        if (newsData.length === 0) {
          newsContainer.innerHTML = 
            '<p class="text-center text-[#607c8a] p-12 text-lg">No related news found</p>';
          return;
        }
  
        newsData.forEach(news => {
          const newsCard = `
            <div class="p-6 bg-gray-50 rounded-2xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100">
              <div class="flex items-stretch justify-between gap-6">
                <a href="${news.articleLink}" target="_blank" rel="noopener noreferrer" class="flex flex-col gap-3 flex-[4_4_0px] no-underline hover:no-underline">
                  <p class="text-[#888888] text-sm font-medium leading-normal tracking-wide">${news.category}</p>
                  <h3 class="text-[#111618] text-xl font-bold leading-tight hover:text-[#007bff] transition-colors duration-200">${news.title}</h3>
                  <p class="text-[#607c8a] text-base font-normal leading-relaxed hover:text-[#007bff] transition-colors duration-200">${news.summary}</p>
                  <div class="flex items-center gap-4 text-sm text-[#888888] mt-4 pt-4 border-t border-gray-200">
                    ${news.source ? `<span class="flex items-center gap-1"><span class="text-[#888888]">Source:</span> ${news.source}</span>` : ''}
                    ${news.author ? `<span class="flex items-center gap-1"><span class="text-[#888888]">Author:</span> ${news.author}</span>` : ''}
                    ${news.publishedAt ? `<span class="flex items-center gap-1"><span class="text-[#888888]">Published:</span> ${news.publishedAt}</span>` : ''}
                  </div>
                </a>
                <div 
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-[1_1_0px] max-w-[180px] shadow-inner border border-gray-200"
                  style='background-image: url("${news.image}")'
                ></div>
              </div>
            </div>
          `;
          newsContainer.innerHTML += newsCard;
        });
      }
  
      // 页面加载时获取新闻
      document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
  </body>
</html>
