  <head>

                </svg>
            </div>
            <h2 class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em]">AI News</h2>
          </div>
            <div class="flex items-center gap-9">
              <a class="text-[#111618] text-sm font-medium leading-normal" href="#">Home</a>
              <!-- 删除Large Language Models和AI in Healthcare导航链接 -->
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#607c8a] flex border-none bg-[#f0f3f5] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"

                  data-weight="regular"
                >

                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111618] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f5] focus:border-none h-full placeholder:text-[#607c8a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />

            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f3f5] text-[#111618] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >

                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">

                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBip92LoFl0n-LKIs1KnmI6eeTC_FMG2rJptnsK8cewiKCfLGO2RF4rThSXpvtTJQgAlrddXCnc24bv2DKMcRH-xhjN7TRqu0tojswiONvmU82d-zSbhqzXDMbm4Xizv8Hi9bR70NzZ2AUM5mU3uHC2Qnafc_kqwgDU6tP7OMLS1hpPhtWAVGM3wIjjcE1kQjd-Hq2gFF79gaLwqY8rcNWpnwnXOrPAkZWvpT-J35FQ_z5ClGdnap1nh0o1FtsfzGZNywI68Dkk4ViQ");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h1 class="text-[#111618] tracking-light text-[32px] font-bold leading极光tight px-4 text-left pb-3 pt-6">Latest AI News</h1>
            
            <!-- 新闻内容容器 -->
            <div id="news-container">
              <!-- 新闻内容将通过JavaScript动态生成 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let allNewsData = []; // 存储所有新闻数据
  
      // 获取新闻数据
      async function fetchNews() {
        try {
          const response = await fetch('http://localhost:8080/api/news');
          allNewsData = await response.json();
          renderNews(allNewsData);
          setupSearch(); // 初始化搜索功能
        } catch (error) {
          console.error('获取新闻数据失败:', error);
          document.getElementById('news-container').innerHTML = 
            '<p class="text-center text-[#607c8a] p-8">加载新闻失败，请检查后端服务是否启动</p>';
        }
      }
  
      // 设置搜索功能
      function setupSearch() {
        const searchInput = document.querySelector('input[placeholder="Search"]');
        
        searchInput.addEventListener('input', debounce(function(e) {
          const searchTerm = e.target.value.trim().toLowerCase();
          
          if (searchTerm === '') {
            renderNews(allNewsData); // 清空搜索，显示所有新闻
            return;
          }
          
          // 模糊搜索：在标题、类别、摘要中搜索
          const filteredNews = allNewsData.filter(news => 
            news.title.toLowerCase().includes(searchTerm) ||
            news.category.toLowerCase().includes(searchTerm) ||
            news.summary.toLowerCase().includes(searchTerm)
          );
          
          renderNews(filteredNews);
        }, 300));
      }
  
      // 防抖函数
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }
  
      // 渲染新闻卡片（保持不变）
      function renderNews(newsData) {
        const newsContainer = document.getElementById('news-container');
        newsContainer.innerHTML = '';
  
        if (newsData.length === 0) {
          newsContainer.innerHTML = 
            '<p class="text-center text-[#607c8a] p-8">没有找到相关新闻</p>';
          return;
        }
  
        newsData.forEach(news => {
          const newsCard = `
            <div class="p-4">
              <div class="flex items-stretch justify-between gap-4 rounded-xl">
                <a href="${news.articleLink}" target="_blank" rel="noopener noreferrer" class="flex flex-col gap-1 flex-[2_2_0px] no-underline hover:no-underline">
                  <p class="text-[#607c8a] text-sm font-normal leading-normal">${news.category}</p>
                  <h3 class="text-[#111618] text-base font-bold leading-tight hover:text-[#007bff]">${news.title}</h3>
                  <p class="text-[#607c8a] text-sm font-normal leading-normal">${news.summary}</p>
                </a>
                <div 
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1"
                  style='background-image: url("${news.image}")'
                ></div>
              </div>
            </div>
          `;
          newsContainer.innerHTML += newsCard;
        });
      }
  
      // 页面加载时获取新闻
      document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
  </body>
</html>
