<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5929105174129224"
          crossorigin="anonymous"></script>
      <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f3f5] px-4 md:px-10 py-3">
            <div class="flex items-center gap-4 md:gap-8">
                <div class="flex items-center gap-2 md:gap-4 text-[#111618]">
                    <div class="size-4">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L极2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12极l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2 class="text-[#111618] text-base md:text-lg font-bold leading-tight tracking-[-0.015em]">AI News</h2>
                </div>
            </div>
            <div class="flex flex-1 justify-end gap-4 md:gap-8">
                <label class="flex flex-col min-w-0 md:min-w-40 !h-8 md:!h-10 max-w-64">
                    <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                        <div
                            class="text-[#607c8a] flex border-none bg-[#f0f3f5] items-center justify-center pl-2 md:pl-4 rounded-l-xl border-r-0"
                            data-icon="MagnifyingGlass"
                            data-size="20px"
                            data-weight="regular"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                <path
                                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                                ></path>
                            </svg>
                        </div>
                        <input
                            placeholder="Search"
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111618] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f5] focus:border-none h-full placeholder:text-[#607c8a] px-2 md:px-4 rounded-l-none border-l-0 pl-1 md:pl-2 text-sm md:text-base font-normal leading-normal"
                            value=""
                        />
                    </div>
                </label>
                <div
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8 md:size-10"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBip92LoFl0n-LKIs1KnmI6eeTC_FMG2rJptnsK8cewiKCfLGO2RF4rThSXpvtTJQgAlrddXCnc24bv2DKMcRH-xhjN7TRqu0tojswiONvmU82d-zSbhqzXDMbm4Xizv8Hi9bR70NzZ2AUM5mU3uHC2Qnafc_kqwgDU6tP7OMLS1hpPhtWAVGM3wIjjcE1kQjd-Hq2gFF79gaLwqY8rcNWpnwnXOrPAkZWvpT-J35FQ_z5ClGdnap1nh0o1FtsfzGZNywI68Dkk4ViQ");'
                ></div>
            </div>
        </header>
        <div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-6 md:py-8">
            <div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
                <h1 class="text-[#111618] tracking-light text-2xl md:text-3xl lg:text-[36px] font-bold leading-tight px-2 md:px-4 text-left pb-6 md:pb-8 pt-8 md:pt-12">Latest AI News</h1>
                
                <!-- 分类显示 -->
                <div id="categories-display" class="flex flex-wrap gap-2 md:gap-3 px-2 md:px-4 pb-6 md:pb-8">
                <!-- 分类将通过JavaScript动态生成 -->
                </div>
                
                <!-- 新闻内容容器 -->
                <div id="news-container" class="space-y-4 md:space-y-6">
                <!-- 新闻内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
      </div>
    </div>

    <script>
      let allNewsData = []; // 存储所有新闻数据
  
      // 获取新闻数据
      async function fetchNews() {
        try {
          const response = await fetch('https://api-news.102824.com/api/news');
          allNewsData = await response.json();
          renderNews(allNewsData);
          setupSearch(); // 初始化搜索功能
          displayCategories(); // 显示分类
        } catch (error) {
          console.error('获取新闻数据失败:', error);
          document.getElementById('news-container').innerHTML = 
            '<p class="text-center text-[#607c8a] p-8">加载新闻失败，请检查后端服务是否启动</p>';
        }
      }
  
      // 显示所有分类
      function displayCategories() {
        const categories = [...new Set(allNewsData.map(news => news.category))];
        const categoriesContainer = document.getElementById('categories-display');
        
        const maxVisible = 5;
        const shouldCollapse = categories.length > maxVisible;
        const visibleCategories = shouldCollapse ? categories.slice(0, maxVisible) : categories;
        const hiddenCategories = shouldCollapse ? categories.slice(maxVisible) : [];
        
        categoriesContainer.innerHTML = `
          <div class="flex flex-wrap gap-3 items-center mb-4">
            ${visibleCategories.map(category => `
              <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" value="${category}" class="category-checkbox sr-only peer" 
                       onchange="toggleCategory('${category.replace(/'/g, "\\'")}')">
                <span class="px-3 py-1 rounded-full text-sm font-medium bg-[#f0f3f5] text-[#607c8a] 
                       peer-checked:bg-[#007bff] peer-checked:text-white transition-colors duration-200">
                  ${category}
                </span>
              </label>
            `).join('')}
            
            ${shouldCollapse ? `
              <div id="hidden-categories" class="hidden flex-wrap gap-3 items-center">
                ${hiddenCategories.map(category => `
                  <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="${category}" class="category-checkbox sr-only peer" 
                           onchange="toggleCategory('${category.replace(/'/g, "\\'")}')">
                    <span class="px-3 py-1 rounded-full text-sm font-medium bg-[#f0f3f5] text-[#607c8a] 
                           peer-checked:bg-[#007bff] peer-checked:text-white transition-colors duration-200">
                      ${category}
                    </span>
                  </label>
                `).join('')}
              </div>
              
              <button id="toggle-categories" class="flex items-center justify-center gap-1 px-3 py-1.5 rounded-full text-sm font-medium bg-blue-50 text-blue-600 border border-blue-200 hover:bg-blue-100 hover:border-blue-300 shadow-sm hover:shadow transition-all duration-200 min-w-[60px]">
                <span class="toggle-icon">+</span>
                <span>${hiddenCategories.length} more</span>
              </button>
            ` : ''}
          </div>
        `;
        
        // 添加折叠/展开功能
        if (shouldCollapse) {
          const toggleBtn = document.getElementById('toggle-categories');
          const hiddenContainer = document.getElementById('hidden-categories');
          const toggleIcon = toggleBtn.querySelector('.toggle-icon');
          let isExpanded = false;
          
          toggleBtn.addEventListener('click', () => {
            isExpanded = !isExpanded;
            if (isExpanded) {
              hiddenContainer.classList.remove('hidden');
              hiddenContainer.classList.add('flex');
              toggleBtn.innerHTML = `
                <span class="toggle-icon">−</span>
                <span>Show less</span>
              `;
              toggleBtn.classList.add('bg-blue-100', 'border-blue-300');
            } else {
              hiddenContainer.classList.remove('flex');
              hiddenContainer.classList.add('hidden');
              toggleBtn.innerHTML = `
                <span class="toggle-icon">+</span>
                <span>${hiddenCategories.length} more</span>
              `;
              toggleBtn.classList.remove('bg-blue-100', 'border-blue-300');
            }
          });
        }
      }

      let selectedCategories = new Set();
      
      // 切换分类选择
      function toggleCategory(category) {
        const checkbox = document.querySelector(`input[value="${category}"]`);
        
        if (checkbox.checked) {
          selectedCategories.add(category);
        } else {
          selectedCategories.delete(category);
        }
        
        filterNews();
      }
      
      // 根据选中的分类筛选新闻
      function filterNews() {
        const searchInput = document.querySelector('input[placeholder="Search"]');
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        let filteredNews = allNewsData;
        
        // 应用分类筛选
        if (selectedCategories.size > 0) {
          filteredNews = filteredNews.filter(news => 
            selectedCategories.has(news.category)
          );
        }
        
        // 应用搜索筛选
        if (searchTerm !== '') {
          filteredNews = filteredNews.filter(news => 
            news.title.toLowerCase().includes(searchTerm) ||
            news.category.toLowerCase().includes(searchTerm) ||
            news.summary.toLowerCase().includes(searchTerm)
          );
        }
        
        renderNews(filteredNews);
      }

      // 设置搜索功能
      function setupSearch() {
        const searchInput = document.querySelector('input[placeholder="Search"]');
        
        searchInput.addEventListener('input', debounce(function(e) {
          filterNews();
        }, 300));
      }
  
      // 防抖函数
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function renderNews(newsData) {
        const newsContainer = document.getElementById('news-container');
        newsContainer.innerHTML = '';
      
        if (newsData.length === 0) {
          newsContainer.innerHTML =
            '<p class="text-center text-[#607c8a] p-12 text-lg">No related news found</p>';
          return;
        }
      
        newsData.forEach(news => {
          const newsCard = `
            <div class="p-4 md:p-6 bg-gray-50 rounded-xl md:rounded-2xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100">
              <!-- 整体容器：桌面端强制 items-stretch -->
              <div class="flex flex-col md:flex-row md:items-stretch gap-4 md:gap-6">

                <!-- 左边文字区域（flex-1 自动撑开高度） -->
                <a href="${news.articleLink}" target="_blank" rel="noopener noreferrer" 
                   class="flex flex-col justify-between flex-1 no-underline hover:no-underline">
                  <div class="flex flex-col gap-2 md:gap-3">
                    <p class="text-[#888888] text-xs md:text-sm font-medium leading-normal tracking-wide">
                      ${news.category}
                    </p>
                    <h3 class="text-[#111618] text-lg md:text-xl font-bold leading-tight hover:text-[#007bff] transition-colors duration-200">
                      ${news.title}
                    </h3>
                    <p class="text-[#607c8a] text-sm md:text-base font-normal leading-relaxed hover:text-[#007bff] transition-colors duration-200">
                      ${news.summary}
                    </p>
                  </div>
                
                  <!-- 底部信息区域，上面加一条分割线 -->
                  <div class="mt-3 md:mt-4 pt-3 md:pt-4 border-t border-gray-200 
                              flex flex-col md:flex-row items-start gap-2 md:gap-4 text-xs md:text-sm text-[#888888]">
                    ${news.source ? `<span>Source: ${news.source}</span>` : ''}
                    ${news.author ? `<span>Author: ${news.author}</span>` : ''}
                    ${news.publishedAt ? `<span>Published: ${news.publishedAt}</span>` : ''}
                  </div>
                </a>
              
                <!-- 右边图片区域 -->
                <div class="w-full md:w-[200px] flex-shrink-0 relative overflow-hidden rounded-lg md:rounded-xl border border-gray-200 h-[140px] md:h-auto">
                  <img src="${news.image}" 
                       alt="news image" 
                       loading="lazy"
                       class="absolute inset-0 w-full h-full object-cover"
                       onerror="this.onerror=null;this.src='assets/images/default.png';">
                </div>
              </div>
            </div>
          `;
          newsContainer.innerHTML += newsCard;
        });
      }

      // 页面加载时获取新闻
      document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
    
    <!-- 底部版权信息 -->
    <footer class="mt-8 md:mt-16 py-4 md:py-6 bg-gray-50 border-t border-gray-200">
      <div class="text-center text-[#607c8a] text-xs md:text-sm">
        <p>© 2025 GroupAI. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
