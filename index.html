            class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">

              <p class="text-[#4a5568] text-base md:text-lg max-w-2xl mx-auto">Your daily source for artificial intelligence news, breakthroughs, and industry insights</p>

            <!-- Category Display -->
            <div id="categories-display"
              class="flex flex-wrap gap-2 md:gap-3 px-2 md:px-4 pb-6 md:pb-8">
              <!-- Categories will be dynamically generated through JavaScript -->
            </div>

            <!-- 新闻内容容器 -->

              <!-- 新闻内容将通过JavaScript动态生成 -->

    <script>
        let allNewsData = []; // 存储所有新闻数据
    
        // 获取新闻数据
        async function fetchNews() {
            try {
                const response = await fetch('https://api-news.102824.com/api/news');
                allNewsData = await response.json();
                renderNews(allNewsData);
                setupSearch(); // 初始化搜索功能
                displayCategories(); // 显示分类
            } catch (error) {
                console.error('获取新闻数据失败:', error);
                document.getElementById('news-container').innerHTML = 
                    '<p class="text-center text-[#607c8a] p-8">加载新闻失败，请检查后端服务是否启动</p>';
            }
        }
    
        // 显示所有分类
        function displayCategories() {
            const categories = [...new Set(allNewsData.map(news => news.category))];
            const categoriesContainer = document.getElementById('categories-display');
            
            categoriesContainer.innerHTML = `
                <div class="flex flex-nowrap items-center gap-2 md:gap-3 mb-4 overflow-x-auto scrollbar-hide">
                    ${categories.map(category => `
                        <label class="inline-flex items-center cursor-pointer shrink-0">
                            <input type="checkbox" value="${category}" class="category-checkbox sr-only peer" 
                                    onchange="toggleCategory('${category.replace(/'/g, "\\'")}')">
                            <span class="px-3 py-1 rounded-full text-sm font-medium bg-blue-50 text-[#4a5568] 
                                    peer-checked:bg-[#1a365d] peer-checked:text-white transition-colors duration-200 whitespace-nowrap">
                                ${category}
                            </span>
                        </label>
                    `).join('')}
                </div>
            `;
        }

        let selectedCategories = new Set();
        
        // 切换分类选择
        function toggleCategory(category) {
            const checkbox = document.querySelector(`input.category-checkbox[value="${category}"]`);
            if (checkbox) {
                checkbox.checked = !checkbox.checked;
                filterNews();
            }
        }

        // 选择单个分类
        function selectSingleCategory(category) {
            // 取消所有其他分类的选择
            document.querySelectorAll('.category-checkbox').forEach(cb => {
                cb.checked = cb.value === category;
            });
            filterNews();
        }
        
        // 根据选中的分类筛选新闻
        function filterNews() {
            const searchInput = document.querySelector('input[placeholder="Search"]');
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            let filteredNews = allNewsData;
            
            // 应用分类筛选
            if (selectedCategories.size > 0) {
                filteredNews = filteredNews.filter(news => 
                    selectedCategories.has(news.category)
                );
            }
            
            // 应用搜索筛选
            if (searchTerm !== '') {
                filteredNews = filteredNews.filter(news => 
                    news.title.toLowerCase().includes(searchTerm) ||
                    news.category.toLowerCase().includes(searchTerm) ||
                    news.summary.toLowerCase().includes(searchTerm)
                );
            }
            
            renderNews(filteredNews);
        }

        // 设置搜索功能
        function setupSearch() {
            const searchInput = document.querySelector('input[placeholder="Search"]');
            
            searchInput.addEventListener('input', debounce(function(e) {
                filterNews();
            }, 300));
        }
    
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function renderNews(newsData) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';
        
            if (newsData.length === 0) {
                newsContainer.innerHTML =
                    '<p class="text-center text-[#607c8a] p-12 text-lg">No relevant news found</p>';
                return;
            }
            
            // 清除之前的文章结构化数据
            document.querySelectorAll('script[data-type="news-article"]').forEach(script => script.remove());
            
            // 创建新的结构化数据容器
            const structuredDataContainer = document.createElement('div');
            structuredDataContainer.id = 'structured-data-container';
            structuredDataContainer.style.display = 'none';
            document.body.appendChild(structuredDataContainer);
        
            newsData.forEach((news, index) => {
                // Create structured data for the article
                const articleStructuredData = {
                    "@context": "https://schema.org",
                    "@type": "NewsArticle",
                    "headline": news.title,
                    "description": news.summary,
                    "image": news.image,
                    "datePublished": news.publishedAt || new Date().toISOString(),
                    "author": news.author ? {
                        "@type": "Person",
                        "name": news.author
                    } : undefined,
                    "publisher": {
                        "@type": "Organization",
                        "name": news.source || "AI Insights Daily",
                        "logo": {
                            "@type": "ImageObject",
                            "url": "https://aiinsightsdaily.com/assets/images/logo.png",
                            "width": "180",
                            "height": "60"
                        }
                    },
                    "mainEntityOfPage": {
                        "@type": "WebPage",
                        "@id": news.articleLink
                    },
                    "articleSection": news.category
                };
                
                // 添加结构化数据到页面
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.dataset.type = 'news-article';
                script.textContent = JSON.stringify(articleStructuredData);
                structuredDataContainer.appendChild(script);
                
                // 创建新闻卡片HTML
                const newsCard = `
                    <div class="p-4 md:p-6 bg-gray-50 rounded-xl md:rounded-2xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100">
                        <!-- 整体容器：桌面端强制 items-stretch -->
                        <div class="flex flex-col md:flex-row md:items-stretch gap-4 md:gap-6">

                            <!-- 左边文字区域（flex-1 自动撑开高度） -->
                            <a href="${news.articleLink}" target="_blank" rel="noopener noreferrer" 
                            class="flex flex-col justify-between flex-1 no-underline hover:no-underline">
                                <div class="flex flex-col gap-2 md:gap-3">
                                    <p class="text-[#888888] text-xs md:text-sm font-medium leading-normal tracking-wide">
                                        ${news.category}
                                    </p>
                                    <h2 class="text-[#111618] text-lg md:text-xl font-bold leading-tight hover:text-[#007bff] transition-colors duration-200">
                                        ${news.title}
                                    </h2>
                                    <p class="text-[#607c8a] text-sm md:text-base font-normal leading-relaxed hover:text-[#007bff] transition-colors duration-200">
                                        ${news.summary}
                                    </p>
                                </div>
                            
                                <!-- 底部信息区域，上面加一条分割线 -->
                                <div class="mt-3 md:mt-4 pt-3 md:pt-4 border-t border-gray-200 
                                        flex flex-col md:flex-row items-start gap-2 md:gap-4 text-xs md:text-sm text-[#888888]">
                                    ${news.source ? `<span>Source: ${news.source}</span>` : ''}
                                    ${news.author ? `<span>Author: ${news.author}</span>` : ''}
                                    ${news.publishedAt ? `<span>Published: ${news.publishedAt}</span>` : ''}
                                </div>
                            </a>
                        
                            <!-- 右边图片区域 -->
                            <div class="w-full md:w-[200px] flex-shrink-0 relative overflow-hidden rounded-lg md:rounded-xl border border-gray-200 h-[140px] md:h-auto">
                                <img src="${news.image}" 
                                    alt="${news.title} - AI新闻图片" 
                                    loading="lazy"
                                    class="absolute inset-0 w-full h-full object-cover"
                                    onerror="this.onerror=null;this.src='assets/images/default.png';"
                                    width="200"
                                    height="140">
                            </div>
                        </div>
                    </div>
                `;
                newsContainer.innerHTML += newsCard;
            });
        }

        // 页面加载时获取新闻
        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>

    <script>
      // Populate footer categories
      function populateFooterCategories() {
        const footerCategories = document.getElementById('footer-categories');
        if (!footerCategories) return;
        
        // Get first 5 categories
        const categories = [...new Set(allNewsData.map(news => news.category))].slice(0, 5);
        
        // Fill HTML
        footerCategories.innerHTML = categories.map(category => 
          `<li><a href="javascript:void(0)" onclick="selectSingleCategory('${category.replace(/'/g, "\\'")}')"
            class="text-[#607c8a] hover:text-[#007bff] transition-colors duration-200">${category}</a></li>`
        ).join('');
      }
      
      // Select single category
      function selectSingleCategory(category) {
        // Clear all selected categories
        selectedCategories.clear();
        document.querySelectorAll('.category-checkbox').forEach(cb => cb.checked = false);
        
        // Select specified category
        const checkbox = document.querySelector(`input[value="${category}"]`);
        if (checkbox) {
          checkbox.checked = true;
          selectedCategories.add(category);
        }
        
        // Apply filtering
        filterNews();
        
        // Scroll to news list top
        document.getElementById('news-container').scrollIntoView({ behavior: 'smooth' });
      }
      
      // 在页面加载完成后填充页脚分类
      document.addEventListener('DOMContentLoaded', function() {
        fetchNews().then(() => {
          populateFooterCategories();
        });
      });
    </script>
